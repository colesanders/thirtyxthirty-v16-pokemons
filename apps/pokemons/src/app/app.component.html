<mat-toolbar color="secondary" class="mat-elevation-z4 toolbar">
  <div>
      <span class="title accent" >
          {{appInfo.title}}
      </span>
      <span class="subtitle accent" >
          {{appInfo.description}}
      </span>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav
    [opened]="true" mode="side" >
    <ng-container>
      <nav>
        <div>
          <div *ngFor="let link of links" >
            <a mat-button class="nav-link" [routerLink]="link.path" routerLinkActive="active">
              <span >
                {{link.title}}
              </span>
            </a>
          </div>
        </div>
      </nav>
    </ng-container>
  </mat-sidenav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
