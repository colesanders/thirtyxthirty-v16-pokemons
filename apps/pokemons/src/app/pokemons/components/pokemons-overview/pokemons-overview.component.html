<mat-card class="mat-card-light"> 
  <div *ngIf="(pokemon$|async) !== undefined && (pokemon$|async) !== null">
    <mat-card-header style="display: flex; justify-content: space-between;">
      <mat-card-title class="accent">
        Pokemon: 
      </mat-card-title>
      <mat-card-subtitle>
        {{ (pokemon$ | async).name }} - {{ (pokemon$ | async).species }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        {{pokemon$ | async | json}}
    </mat-card-content>

    <mat-card-actions style="display: flex; justify-content: space-between;">
      <button type="button" mat-button (click)="close()">
        Close
      </button>
    </mat-card-actions>
  </div>
</mat-card>
