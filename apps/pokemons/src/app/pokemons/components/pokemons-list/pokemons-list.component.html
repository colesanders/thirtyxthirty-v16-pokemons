<mat-card class="mat-card-light">
    <mat-card-header>
      <mat-card-title class="accent">
        Pokemons List
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let pokemon of pokemons" (click)="selected.emit(pokemon)" style="cursor: pointer">
          <h3 matLine> {{ pokemon.name | titlecase}} </h3>
          <p matLine>{{ pokemon.species }}</p>
  
          <button mat-icon-button color="warn" (click)="deleted.emit(pokemon); $event.stopImmediatePropagation()" >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
      
    </mat-card-content>
  </mat-card>
